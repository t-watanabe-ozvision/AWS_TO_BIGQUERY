in:
  type: mysql
  host: ${host}
  user: ${user}
  password: ${password}
  database: ${database}
  query: |
    SELECT * FROM ${table} WHERE update_date BETWEEN DATE_FORMAT(DATE_SUB(curdate(), interval 1 day), '%Y-%m-%d 04:59:59') AND DATE_FORMAT(DATE_ADD(curdate(), interval 0 day), '%Y-%m-%d 05:00:00') OR register_date BETWEEN DATE_FORMAT(DATE_SUB(curdate(), interval 1 day), '%Y-%m-%d 04:59:59') AND DATE_FORMAT(DATE_ADD(curdate(), interval 0 day), '%Y-%m-%d 05:00:00')

out:
  type: bigquery
  mode: append
  auth_method: json_key
  json_keyfile: ./GCP_JSON_KEY
  project: ${project_id}
  dataset: ${dataset}
  auto_create_table: true
  table: ${table}
  compression: GZIP
  source_format: NEWLINE_DELIMITED_JSON
  allow_quoted_newlines: true
  location: asia-northeast1
