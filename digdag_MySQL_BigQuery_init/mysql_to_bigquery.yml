in:
  type: mysql
  host: ${host}
  user: ${user}
  password: ${password}
  database: ${database}
  table: ${table}

out:
  type: bigquery
  mode: replace
  auth_method: json_key
  json_keyfile: ./GCP_JSON_KEY
  project: ${project_id}
  dataset: ${dataset}
  auto_create_table: true
  table: ${table}
  compression: GZIP
  source_format: NEWLINE_DELIMITED_JSON
  allow_quoted_newlines: true
  location: asia-northeast1
